<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohl's Geometry Review</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Basic styling for the login area */
        #auth-container {
            margin-top: 20px;
        }

        #user-info {
            background: #e8f4fd;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #b6d4fe;
            display: none; /* Hidden by default until logged in */
        }

        #login-btn {
            background-color: #4285F4; /* Google Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        #login-btn:hover {
            background-color: #357ae8;
        }

        #logout-btn {
            background-color: #d9534f; /* Bootstrap Red */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #student-name {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Geometry Interactive Review</h1>
        <p>Sign in to track your progress & save your scores</p>
        
        <div id="auth-container">
            <button id="login-btn">Sign in with Google</button>
        </div>

        <div id="user-info">
            <h3>Welcome, <span id="student-name">Student</span>!</h3>
            <p style="font-size: 0.9em; color: #666;">Email: <span id="student-email"></span></p>
            <button id="logout-btn">Sign Out</button>
        </div>
    </header>

    <main class="chapter-grid">
        <a href="chapters/basics.html" class="card">
            <div class="card-icon">üìê</div>
            <h2>Chapter 1: Basics</h2>
            <p>Points, Lines, Planes</p>
        </a>

        <a href="chapters/triangles.html" class="card">
            <div class="card-icon">üî∫</div>
            <h2>Chapter 2: Triangles</h2>
            <p>Congruence & Pythagoras</p>
        </a>

        <a href="chapters/circles.html" class="card">
            <div class="card-icon">‚≠ï</div>
            <h2>Chapter 3: Circles</h2>
            <p>Area & Circumference</p>
        </a>
    </main>

    <footer>
        <p>Powered by Firebase & GitHub Pages</p>
    </footer>

    <script type="module">
        // 1. Import the functions we need from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. Your Web App's Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBNRSYfjGERQOwJxtVkHWnk7z2o0SAvzFs",
            authDomain: "dohl-s-geometry.firebaseapp.com",
            projectId: "dohl-s-geometry",
            storageBucket: "dohl-s-geometry.firebasestorage.app",
            messagingSenderId: "92329448606",
            appId: "1:92329448606:web:dc62534a6c4c972b7f178f",
            measurementId: "G-2FHN2VX726"
        };

        // 3. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Connect to Firestore Database
        const provider = new GoogleAuthProvider();

        // 4. Handle "Sign in with Google" Button Click
        const loginBtn = document.getElementById('login-btn');
        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        console.log("Login Success:", user.displayName);
                        saveUserToDB(user); // Save their info to database
                    })
                    .catch((error) => {
                        console.error("Login Error:", error);
                        alert("Could not sign in: " + error.message);
                    });
            });
        }

        // 5. Handle "Sign Out" Button Click
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                    console.log("User signed out");
                    // We reload the page to clear the user data from the screen
                    window.location.reload(); 
                }).catch((error) => {
                    console.error("Logout Error:", error);
                });
            });
        }

        // 6. Monitor Auth State (Runs automatically when page loads)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('student-name').innerText = user.displayName;
                document.getElementById('student-email').innerText = user.email;
            } else {
                // User is NOT logged in
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('user-info').style.display = 'none';
            }
        });

        // 7. Function to Save Student Data to Firestore
        async function saveUserToDB(user) {
            try {
                // This creates a document in the "students" collection
                // The document ID will be the user's unique Google ID
                await setDoc(doc(db, "students", user.uid), {
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    lastLogin: serverTimestamp() // Updates the time every time they login
                }, { merge: true }); // 'merge: true' prevents overwriting existing data fields
                console.log("User data saved to Firestore");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }
    </script>
</body>
</html>
