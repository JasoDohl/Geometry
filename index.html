<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Review Hub</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        #user-info {
            background: #e8f4fd;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            display: none; /* Hidden until logged in */
        }
        #login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Geometry Interactive Review</h1>
        <p>Sign in to track your progress</p>
        
        <div id="auth-container">
            <button id="login-btn">Sign in with Google</button>
        </div>

        <div id="user-info">
            <p>Welcome, <strong id="student-name"></strong>!</p>
            <p>Email: <span id="student-email"></span></p>
            <button id="logout-btn">Sign Out</button>
        </div>
    </header>

    <main class="chapter-grid">
        <a href="chapters/basics.html" class="card">
            <div class="card-icon">üìê</div>
            <h2>Chapter 1: Basics</h2>
        </a>
        <a href="chapters/triangles.html" class="card">
            <div class="card-icon">üî∫</div>
            <h2>Chapter 2: Triangles</h2>
        </a>
    </main>

    <script type="module">
        // 1. Import the functions we need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. Your Web App's Firebase Configuration
        // TODO: Replace the values below with the ones from your Firebase Console!
        // (Go to Project Settings > General > Your Apps > SDK Setup and copy the config object)
        const firebaseConfig = {
            apiKey: "AIzaSyD... (YOUR KEY HERE)",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        // 3. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 4. Handle Login Button Click
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Login successful!
                    const user = result.user;
                    console.log("User logged in:", user.displayName);
                    
                    // SAVE USER TO FIRESTORE DATABASE
                    saveUserToDB(user);
                })
                .catch((error) => {
                    console.error("Login failed", error);
                    alert("Login failed: " + error.message);
                });
        });

        // 5. Handle Logout
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log("User signed out");
                window.location.reload(); // Refresh page to reset view
            });
        });

        // 6. Monitor Auth State (Checks if user is logged in)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, show their info
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('student-name').innerText = user.displayName;
                document.getElementById('student-email').innerText = user.email;
            }
        });

        // 7. Function to Save Student Data
        async function saveUserToDB(user) {
            // We use 'setDoc' with 'merge: true' so we don't overwrite existing data if they login again
            await setDoc(doc(db, "students", user.uid), {
                name: user.displayName,
                email: user.email,
                lastLogin: serverTimestamp(),
                photoURL: user.photoURL
            }, { merge: true });
        }
    </script>
</body>
</html>
