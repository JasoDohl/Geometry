<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Admin Panel (Speed Mode)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; }
        
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        button.add-btn {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.add-btn:hover { background-color: #3367d6; }

        .status-msg {
            text-align: center;
            font-weight: bold;
            height: 20px;
            margin-top: 10px;
        }

        /* List of recent questions */
        .recent-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #333;">Teacher Dashboard</h1>
    
    <div class="admin-grid">
        
        <div class="panel">
            <h2>‚ûï Add New Question</h2>
            
            <label>Chapter:</label>
            <select id="q-chapter">
                <option value="Triangles">Chapter 2: Triangles</option>
                <option value="Parallel">Chapter 4: Parallel Lines</option>
                <option value="Polygons">Chapter 5: Polygons</option>
            </select>

            <label>Question Title (e.g., "Example 3"):</label>
            <input type="text" id="q-title" placeholder="Title">

            <label>Question Text:</label>
            <textarea id="q-text" rows="3" placeholder="Type the question here..."></textarea>

            <label>Image URL (Optional):</label>
            <input type="text" id="q-image" placeholder="https://...">

            <label>Correct Answer (Number):</label>
            <input type="number" id="q-correct" placeholder="e.g. 180">

            <button class="add-btn" onclick="addQuestion()">Add Question to Database</button>
            <div id="status" class="status-msg"></div>
        </div>

        <div class="panel">
            <h2>üìù Recently Added</h2>
            <p style="font-size: 0.9em; color: #666;">Mistake? Click delete to remove it.</p>
            <div id="recent-list">
                Loading...
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="index.html" style="text-decoration: none; color: #666;">‚Üê Back to Home Site</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNRSYfjGERQOwJxtVkHWnk7z2o0SAvzFs",
            authDomain: "dohl-s-geometry.firebaseapp.com",
            projectId: "dohl-s-geometry",
            storageBucket: "dohl-s-geometry.firebasestorage.app",
            messagingSenderId: "92329448606",
            appId: "1:92329448606:web:dc62534a6c4c972b7f178f",
            measurementId: "G-2FHN2VX726"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. ADD QUESTION FUNCTION
        window.addQuestion = async () => {
            const btn = document.querySelector('.add-btn');
            const status = document.getElementById('status');
            
            // Get values
            const chapter = document.getElementById('q-chapter').value;
            const title = document.getElementById('q-title').value;
            const text = document.getElementById('q-text').value;
            const image = document.getElementById('q-image').value;
            const correct = parseFloat(document.getElementById('q-correct').value);

            if(!title || !text || isNaN(correct)) {
                status.innerText = "Please fill in Title, Text, and Answer.";
                status.style.color = "red";
                return;
            }

            btn.disabled = true;
            status.innerText = "Saving...";

            try {
                await addDoc(collection(db, "questions"), {
                    chapter: chapter,
                    title: title,
                    text: text,
                    imageUrl: image,
                    correctAnswer: correct,
                    createdAt: new Date() // Adds a timestamp so we can sort them
                });

                status.innerText = "‚úÖ Saved! Ready for next.";
                status.style.color = "green";
                
                // Clear fields BUT keep the chapter selected
                document.getElementById('q-title').value = '';
                document.getElementById('q-text').value = '';
                document.getElementById('q-image').value = '';
                document.getElementById('q-correct').value = '';
                document.getElementById('q-title').focus(); // Put cursor in title box

            } catch (e) {
                console.error("Error: ", e);
                status.innerText = "Error saving.";
            }
            
            btn.disabled = false;
        };

        // 2. DELETE FUNCTION
        window.deleteQuestion = async (id) => {
            if(confirm("Are you sure you want to delete this question?")) {
                await deleteDoc(doc(db, "questions", id));
            }
        }

        // 3. LIVE LOAD RECENT QUESTIONS
        const q = query(collection(db, "questions"), orderBy("createdAt", "desc"), limit(10));
        
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('recent-list');
            list.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                list.innerHTML += `
                    <div class="recent-item">
                        <div>
                            <strong>[${data.chapter}]</strong> ${data.title}
                            <br><small>${data.text.substring(0, 30)}...</small>
                        </div>
                        <button class="delete-btn" onclick="deleteQuestion('${doc.id}')">Delete</button>
                    </div>
                `;
            });
        });

    </script>
</body>
</html>
